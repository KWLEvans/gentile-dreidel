<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Frank+Ruhl+Libre:900" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Gentile Dreidel</title>
  </head>
  <body>
    <div class="row">
      <div id="content-column" class="col-xs-7 col-xs-offset-2">
        <div id="hebrew-header">
          <h1>גוי סביבון</h1>
        </div>
        <div id="circles">
          <div id="scores" class="row">
            <div id="player-scores" class="col-xs-12">
              <div id="player1-score" class="circle"></div><span id="p1-name"></span>
              <div id="player2-score" class="circle"></div><span id="p2-name"></span>
            </div>
          </div>
          <div class="col-xs-8 col-xs-offset-2">
            <div id="current-score" class="circle"></div>
            <div id="dice-roll" class="circle"></div>
          </div>
          <div class="col-xs-4 col-xs-offset-4">
            <button id="roll-button" class="btn">Roll</button>
            <button id="pass-button" class="btn">Pass</button>
          </div>
        </div>

        <div id="forms">
          <form id="name1-form">
            <label for="name1-field">Enter player 1 name:</label>
            <input id="name1-field" type="text">
            <button id="name1-button" class="btn" type="submit">Submit</button>
          </form>
          <form id="name2-form">
            <label for="name2-field">Enter player 2 name:</label>
            <input id="name2-field" type="text">
            <button id="name2-button" class="btn" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
